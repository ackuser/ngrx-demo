<ng-container *ngIf="isLoading">
  <div class="loader"></div>
</ng-container>
<!-- <div class="count">Total <span class="badge">{{countries ? countries.length : 0}}</span></div> -->
<br>
<br>
<table>
  <tbody>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Flag</th>
      <th>Capital</th>
      <th>Region</th>
      <th>Population</th>
      <th>Currency</th>
    </tr>
    <tr *ngFor="let country of countries; trackBy: trackByFn; let i = index">
      <td>{{ i+1 }}</td>
      <td>{{ country.name }}</td>
      <td><img [src]="country?.flag" height="50" width="60" ></td>
      <td>{{ country.capital }}</td>
      <td>{{ country.region }}</td>
      <td>{{ country.population  | number }}</td>
      <td>{{ country.currency }}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="errorMessage" class="alert-error">
  {{ errorMessage }}
 </div>
